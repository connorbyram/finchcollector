{% extends 'base.html' %}
{% block content %}

<h1>Finch List</h1>

{% for finch in finches %}
    <a href="{% url 'detail' finch.id %}">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ finch.type }}</span>
                <p>Habitat: {{ finch.habitat }}</p>
                <p>Description: {{ finch.description|linebreaks }}</p>
            </div>
        </div>
    </a>

{% endfor %}

{% endblock %}
